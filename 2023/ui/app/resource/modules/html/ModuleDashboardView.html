<div class="row" id="id_m_funder_dashboard_view_[ID]">
    <div class="col-xl-12">
        <div class="row justify-content-xl-center">
            <div class="col-xl-12">
                <h5 class="mb-3">Search filter</h5>
                <hr>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_name" placeholder="Name">
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-5"><input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_fee_low" placeholder="Fee"></div>
                            <div class="col-md-2">-</div>
                            <div class="col-md-5"><input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_fee_high" placeholder="Fee"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_vol" placeholder="Volume">
                    </div>
                    <div class="col-md-2">
                        <select id="id_m_funder_dashboard_view_funds_table_filter_mngrs" class="form-control" onclick="window.DashboardView.FundManagerSelectionChange();">
                            <option selected>All</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button  class="btn btn-outline-success my-2 my-sm-0" onclick="window.DashboardView.Filter();">Filter</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc_check" value="option1">
                            <input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc" placeholder="US Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc_check" value="option1">
                            <input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc" placeholder="IS Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc_check" value="option1">
                            <input type="text" class="form-control" id="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc" placeholder="Other Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-xl-center">
            <div class="col-xl-6">
                        <div class="row justify-content-xl-center">
                            <div class="col-xl-3 text-center"><span style="color: crimson;">US (%)</span></div>
                            <div class="col-xl-3 text-center"><span style="color: crimson;">IS (%)</span></div>
                            <div class="col-xl-3 text-center"><span style="color: crimson;">Other (%)</span></div>
                            <div class="col-xl-3"></div>
                        </div>
                        <div class="row justify-content-xl-center">
                            <div class="col-xl-3">
                                <div class="progress blue"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks">100%</div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress blue"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks">100%</div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress blue"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_government_stocks">100%</div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress blue"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_ratio">100%</div>
                                </div>
                            </div>
                        </div>
            </div>
            <div class="col-xl-6">
                        <div class="row justify-content-xl-center">
                            <div class="col-xl-3 text-center"><span style="color: crimson;">US (%)</span></div>
                            <div class="col-xl-3 text-center"><span style="color: crimson;">IS (%)</span></div>
                            <div class="col-xl-3 text-center"><span style="color: crimson;">Other (%)</span></div>
                            <div class="col-xl-3"></div>
                        </div>
                        <div class="row justify-content-xl-center">
                            <div class="col-xl-3">
                                <div class="progress">
                                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_all" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress yellow"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_all">100%</div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress yellow"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_government_stocks_all">100%</div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="progress yellow"> <span class="progress-left"> <span class="progress-bar"></span> </span> <span class="progress-right"> <span class="progress-bar"></span> </span>
                                    <div class="progress-value" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_ratio">100%</div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xl-12">
                <h5 class="mb-3">Funds list</h5>
                <hr>
                <div class="mb-3">
                    <div id="id_m_funder_dashboard_view_funds_table"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
