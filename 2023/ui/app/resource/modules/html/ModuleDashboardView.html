<div class="row" id="id_m_funder_dashboard_view_[ID]">
    <div class="col-xl-12">
        <div class="row justify-content-xl-center">
            <div class="col-xl-12">
                <h5 class="mb-3">Search filter</h5>
                <hr>
                <div class="row justify-content-xl-center">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-xl-center">
                                    <div class="col-xl-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_us_fund_fee_check" value="option1">
                                            <label class="form-check-label" for="id_m_funder_dashboard_view_funds_table_filter_us_fund_fee_check">
                                                <strong><span>Fee</span></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">
                                        <div id="id_m_funder_dashboard_view_funds_slider_fee"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-xl-center">
                                    <div class="col-xl-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc_check" value="option1">
                                            <label class="form-check-label" for="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc_check">
                                                <strong><span>US %</span></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">
                                        <div id="id_m_funder_dashboard_view_funds_slider_us_perc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row justify-content-xl-center">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-xl-center">
                                    <div class="col-xl-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc_check" value="option1">
                                            <label class="form-check-label" for="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc_check">
                                                <strong><span>IS %</span></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">
                                        <div id="id_m_funder_dashboard_view_funds_slider_is_perc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row justify-content-xl-center">
                                    <div class="col-xl-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc_check" value="option1">
                                            <label class="form-check-label" for="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc_check">
                                                <strong><span>Other %</span></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xl-8">
                                        <div id="id_m_funder_dashboard_view_funds_slider_other_perc"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <br>
        <div id="id_m_funder_dashboard_view_funds_table_filter"></div>
        <br>
        <div class="row">
            <div class="col-xl-12">
                <h5 class="mb-3">Funds list</h5>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.DashboardView.OpenStocksModal();">Stocks</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.DashboardView.OpenPortfoliosModal();">Portfolios</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.DashboardView.OpenOptimizeModal();">Optimize</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.DashboardView.OpenCreatePortfolioModal();">Create Portfolio</button>
                    </div>
                    <div class="btn-group mr-2">
                        <div id="id_m_funder_dashboard_view_funds_table_portfolio_dropdown"></div>
                    </div>
                    <div class="btn-group mr-2">
                        <div id="id_m_funder_dashboard_view_funds_table_filter_mngrs_dropdown"></div>
                    </div>
                    <div class="btn-group mr-2">
                        <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_name" placeholder="Name">
                    </div>
                    <div class="btn-group mr-2">
                        <button  class="btn btn-outline-success btn-sm my-2 my-sm-0" onclick="window.DashboardView.Filter();">Filter</button>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div id="id_m_funder_dashboard_view_funds_table"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
