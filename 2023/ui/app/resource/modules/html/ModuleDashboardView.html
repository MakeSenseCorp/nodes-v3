<div class="row" id="id_m_funder_dashboard_view_[ID]">
    <div class="col-xl-12">
        <div class="row justify-content-xl-center">
            <div class="col-xl-12">
                <h5 class="mb-3">Search filter</h5>
                <hr>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_name" placeholder="Name">
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-5"><input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_fee_low" placeholder="Fee"></div>
                            <div class="col-md-2">-</div>
                            <div class="col-md-5"><input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_fee_high" placeholder="Fee"></div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_vol" placeholder="Volume">
                    </div>
                    <div class="col-md-2">
                        <select id="id_m_funder_dashboard_view_funds_table_filter_mngrs" class="form-control form-control-sm" onclick="window.DashboardView.FundManagerSelectionChange();">
                            <option selected>All</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button  class="btn btn-outline-success btn-sm my-2 my-sm-0" onclick="window.DashboardView.Filter();">Filter</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc_check" value="option1">
                            <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_us_stock_perc" placeholder="US Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc_check" value="option1">
                            <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_is_stock_perc" placeholder="IS Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc_check" value="option1">
                            <input type="text" class="form-control form-control-sm" id="id_m_funder_dashboard_view_funds_table_filter_other_stock_perc" placeholder="Other Stock %">
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-xl-center">
            <div class="col-xl-2"></div>
            <div class="col-xl-3 text-center">
                <strong><span>US Stocks (%)</span></strong>
            </div>
            <div class="col-xl-3 text-center">
                <strong><span>IS Stocks (%)</span></strong>
            </div>
            <div class="col-xl-3 text-center">
                <strong><span>Other Holdings (%)</span></strong>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <br>
        <div class="row justify-content-xl-center">
            <div class="col-xl-2"><strong><span>Portfolio</span></strong></div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_government_stocks" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_government_stocks_info"></span>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <br>
        <div class="row justify-content-xl-center">
            <div class="col-xl-2"><strong><span>Total</span></strong></div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_all" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_all_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_all" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_all_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_government_stocks_all" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_government_stocks_all_info"></span>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <br>
        <div class="row justify-content-xl-center">
            <div class="col-xl-2"><strong><span>Holdings Ratio</span></strong></div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_ratio" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_us_stocks_ratio_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_ratio" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_is_stocks_ratio_info"></span>
            </div>
            <div class="col-xl-3">
                <div class="progress">
                    <div class="progress-bar bg-success" id="id_m_funder_dashboard_view_funds_table_filter_other_stocks_ratio" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="id_m_funder_dashboard_view_funds_table_filter_other_stocks_ratio_info"></span>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-xl-12">
                <h5 class="mb-3">Funds list</h5>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="id_m_funder_dashboard_view_funds_table_portfolio_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span data-feather="calendar"></span>
                        <span>Portfolio</span>
                    </button>
                    <div class="dropdown-menu text-center" aria-labelledby="id_m_funder_dashboard_view_funds_table_portfolio_dropdown" id="id_m_funder_dashboard_view_funds_table_portfolio_dropdown_items">
                        <span class="dropdown-item" style="cursor:pointer">All</span>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <div id="id_m_funder_dashboard_view_funds_table"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
