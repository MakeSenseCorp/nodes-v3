<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h5 class="mb-3">Search stock market</h5>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="d_m_stock_append_stock_find_ticker" class="form-control mr-sm-2" placeholder="Ticker">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="window.StockAppend.FindStockInMarket();">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div id="id_m_stock_append_info_container"></div>
                    <br>
                    <div class="mb-3 d-none" id="id_m_stock_append_info_basic_prediction"></div>
                    <div class="mb-3 d-none" id="id_m_stock_append_add_new_stock">
                        <br>
                        <button class="btn btn-outline-secondary" onclick="window.StockAppend.AppendStock();">Append</button>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div id="d_m_stock_append_stock_graph"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xl-6 d-flex flex-row">
                    <h5 class="mb-3">My stocks</h5>
                </div>
                <div class="col-xl-6 d-flex flex-row float-right">
                    <div class="col-xl-6">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="id_m_stock_append_basic_prediction_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="id_m_stock_append_basic_prediction_dropdown_span">Predictions</span>
                            </button>
                            <div class="dropdown-menu text-center" aria-labelledby="id_m_stock_append_basic_prediction_dropdown" id="id_m_stock_append_basic_prediction_dropdown_items">
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(-1, 'Total');" style="cursor:pointer">Total</span>
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(0, '1D');" style="cursor:pointer">1D</span>
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(1, '5D');" style="cursor:pointer">5D</span>
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(2, '1MO');" style="cursor:pointer">1MO</span>
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(3, '3MO');" style="cursor:pointer">3MO</span>
                                <span class="dropdown-item" onclick="window.StockAppend.SelectPredictionType(4, '6MO');" style="cursor:pointer">6MO</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 d-flex flex-row-reverse">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="id_m_stock_append_portfolio_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="id_m_stock_append_portfolio_dropdown_span">Portfolios</span>
                            </button>
                            <div class="dropdown-menu text-center" aria-labelledby="id_m_stock_append_portfolio_dropdown" id="id_m_stock_append_portfolio_dropdown_items">
                                <span class="dropdown-item" style="cursor:pointer">All</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="id_m_stock_append_stock_stocks_view">
                <div class="col-xl-12">
                    <div id="id_m_stock_append_stock_table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
