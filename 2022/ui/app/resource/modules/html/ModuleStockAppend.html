<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h4 class="mb-3">Look For Stock</h4>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" id="d_m_stock_append_stock_find_ticker" class="form-control" placeholder="Ticker">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" onclick="">
                                    <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
                                    <span onclick="window.StockAppend.FindStockInMarket();">Find</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="id_m_stock_append_stock_find_stock">
                        <div class="card">
                            <div class="card-body">
                                <div id="d_m_stock_append_stock_graph"></div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="mb-3">
                        <div id="id_m_stock_append_info_container"></div>
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <input type="number" min="0" data-bind="value:replyNumber" class="form-control" id="id_m_append_action_price" placeholder="Price">
                                </div>
                                <div class="col">
                                    <input type="number" min="0" data-bind="value:replyNumber" class="form-control" id="id_m_append_action_amount" placeholder="Amount">
                                </div>
                                <div class="col">
                                    <input type="number" min="0" data-bind="value:replyNumber" class="form-control" id="id_m_append_action_fee" placeholder="Fee">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="id_m_stock_append_show_mystocks_checkbox" onclick="window.StockAppend.ShowStockAppendCheckbox(this);">
                <label class="custom-control-label" for="id_m_stock_append_show_mystocks_checkbox">Show my stocks</label>
            </div>
            <div class="d-none" id="id_m_stock_append_stock_table"></div>
        </div>
    </div>
</div>
